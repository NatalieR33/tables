<!DOCTYPE html>
<html>

<head>
  <title>Basic Tables</title>
</head>

<body>
  <h1>Basic Tables</h1>
  
  <table>
    <tr>
      <td>Bald Eagle</td>
      <td>Dove</td>
    </tr>
    <tr>
      <td>Lion</td>
      <td>Stallion</td>
    </tr>
    <tr>
      <td>Killer Whale</td>
      <td>Octopus</td>
    </tr>
  </table>
  
  <br></br>
  
  <table border="1">
    <tr>
      <th>Rank in Size</th>
      <th>State Name</th>
      <th>State Capital</th>
    </tr>
    <tr>
      <td>First</td>
      <td>Alaska</td>
      <td>Juneau</td>
    </tr>
    <tr>
      <td>Second</td>
      <td>Texas</td>
      <td>Austin</td>
    </tr>
    <tr>
      <td>Third</td>
      <td>California</td>
      <td>Sacramento</td>
    </tr>
    <tr>
      <td>Fourth</td>
      <td>Montana</td>
      <td>Helena</td>
    </tr>
    <tr>
      <td>Fifth</td>
      <td>New Mexico</td>
      <td>Santa Fe</td>
    </tr>
  </table> 
  
  <br></br>
  
  <table border="1">
    <tr>
      <td>Monday</td>
      <td>Tuesday</td>
      <td>Wednesday</td>
      <td>Thursday</td>
      <td>Friday</td>
      <td>Saturday</td>
      <td>Sunday</td>
  </table>
  </body>
