<!DOCTYPE html>
<html>

<head>

	<title>CSS Table Styling </title>
	<link rel="stylesheet" href="project8style.css">
	
</head>

  <body>
     <h1>Five Day Forecast </h1>
     <table>
       <tr> 
         <th>Monday</th>
         <th>Tuesday</th>
         <th>Wednesday</th>
         <th>Thursday</th>
         <th>Friday</th>
       </tr>
       <tr class="tablerow2">
         <td>68</td>
         <td>68</td>
         <td>70</td>
         <td>73</td>
         <td>62</td>
       </tr>
       <tr class="tablerow3">
         <td>53</td>
         <td>56</td>
         <td>52</td>
         <td>58</td>
         <td>50</td>
       </tr>
       <tr class="tablerow4">
         <td>Thunderstorms</td>
         <td>Partly Cloudy</td>
         <td>Chance of Rain</td>
         <td>Clear</td>
         <td>Windy</td>
       </tr>
       <tr class="tablerow5">
         <td><img src="tstorms.jpg" height="55" width="58" alt="thunder">
         <td><img src="pcloudy.jpg" height="55" width="58" alt="clouds">
         <td><img src="chancerain.jpg" height="55" width="58" alt="chance of rain">
         <td><img src="clear.jpg" height="55" width="58" alt="clear">
         <td><img src="windy.jpg" height="55" width="58" alt="winds">
       </tr>
       </table> 
       
         
  </body>
</html>
